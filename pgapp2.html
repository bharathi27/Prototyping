<!DOCTYPE html>
  <html>
<head>
      <meta http-equiv="content-type" content="text/html ; charset=UTF-8">
      <title>Product Vs App</title>
      <link rel="stylesheet" href="http://www.amcharts.com/lib/style.css" type="text/css">
      <script src="http://www.amcharts.com/lib/3/amcharts.js" type="text/javascript"></script>
      <script src="http://www.amcharts.com/lib/3/serial.js" type="text/javascript"></script>
      
      <script>
        AmCharts.loadJSON = function(url)
        {
          if (window.XMLHttpRequest) 
          {
            var request = new XMLHttpRequest();
          }  
          else 
          {
            var request = new ActiveXObject('Microsoft.XMLHTTP');
          }
          request.open('GET', url, false);
          request.send();
          return eval(request.responseText);

        }; 
        var chart;
        var chartData = AmCharts.loadJSON('data2.php');
        AmCharts.ready(function()
        {
          var chart = new AmCharts.AmSerialChart();
          chart.pathToImages = "../amcharts/images/";
          chart.dataProvider = chartData;
          chart.categoryField = "UniqueId";
          chart.plotAreaBorderAlpha = 0.2;
  
          var categoryAxis = chart.categoryAxis;
          categoryAxis.gridAlpha = 0.1;
          categoryAxis.axisAlpha = 0;
          categoryAxis.gridPosition = "start";

          var valueAxis = new AmCharts.ValueAxis();
          valueAxis.stackType = "regular";
          valueAxis.gridAlpha = 0.1;
          valueAxis.axisAlpha = 0;
      		valueAxis.duration = "ss";
		      valueAxis.durationUnits = {
		        DD: "d. ",
		        hh: "h: ",
		        mm: "min:",
		        ss: "s:"
		      };
          
          chart.addValueAxis(valueAxis);
  
          var graph = new AmCharts.AmGraph();
          graph.title = "PageDirector";
          
          graph.valueField = "PageDirector";
          graph.type = "column";
          graph.lineAlpha = 0;
          graph.fillAlphas = 1;
          graph.lineColor = "#C72C95";
          graph.balloonText = "<span style='color:#555555;'>[[PageName]]</span><br><span style='font-size:14px'>[[title]]:<b>[[value]]</b></span>";
          chart.addGraph(graph);
             
          var graph = new AmCharts.AmGraph();
          graph.title = "LayoutChampApp";
         
          graph.valueField = "LayoutChampApp";
          graph.type = "column";
          graph.lineAlpha = 0;
          graph.fillAlphas = 1;
          graph.lineColor = "#D8E0BD";
          graph.balloonText = "<span style='color:#555555;'>[[PageName]]</span><br><span style='font-size:14px'>[[title]]:<b>[[value]]</b></span>";
          chart.addGraph(graph); 

          var graph = new AmCharts.AmGraph();
          graph.title = "ClassChamp";
          
          graph.valueField = "ClassChamp";
          graph.type = "column";
          graph.lineAlpha = 0;
          graph.fillAlphas = 1;
          graph.lineColor = "#B3DBD4";
          graph.balloonText = "<span style='color:#555555;'>[[PageName]]</span><br><span style='font-size:14px'>[[title]]:<b>[[value]]</b></span>";
          chart.addGraph(graph); 
                 
          var legend = new AmCharts.AmLegend();
          legend.borderAlpha = 0.2;
          legend.horizontalGap = 10;
          
          chart.addLegend(legend);
	
          var chartCursor = new AmCharts.ChartCursor();
          chart.addChartCursor(chartCursor);

          // SCROLLBAR
          var chartScrollbar = new AmCharts.ChartScrollbar();
          chart.addChartScrollbar(chartScrollbar);

          chart.write("chartdiv");

        });

      </script>

    </head>
  

<body>
 <h1>  <p align = "center">  Product Vs App  </p>  </h1>

      <h3>  <p align = "right">   <a href="main.html">Analytics Dashboard</a>  </p>  </h3>

     <div id="chartdiv" style="width: 1200px; height: 700px;"></div>

      <h3>  <p align = "right">  <a href="pgap1.html"> Change product </a> </p>  </h3>


    </body>
  </html>
